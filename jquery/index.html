<!DOCTYPE html>
<html>
<head>

	<title>jQuery mimi-project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	

</head>
<body>



<div class="container">

<div class="alert"> </div>
	<form>
	  <div class="form-group  row">
	    <label class="col-sm-4" for="exampleInputEmail1">Email address</label>
	    <input class="col-sm-8" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg: yourname@gmail.com">
	  </div>

	  <div class="form-group  row">
	    <label class="col-sm-4" for="exampleInputPass">Password</label>
	    <input class="col-sm-8" type="password" class="form-control" id="exampleInputPass" placeholder="Password">
	  </div>

	  <div class="form-group  row">
	    <label class="col-sm-4" for="exampleInputPassConfirm">Confirm Password</label>
	    <input class="col-sm-8" type="password" class="form-control" id="exampleInputPassConfirm" placeholder="Password">
	  </div>


	  <div class="form-group row">
	    <label  class="col-sm-4" for="exampleInputTell">Tell</label>
	    <input class="col-sm-8" type="password" class="form-control" id="exampleInputTell" placeholder="123456789">
	  </div>

	  <button type="submit" class="btn btn-primary" >Sign Up</button>
	</form>
</div>

	<script type="text/javascript" src="script.js"></script>
	



</body>
</html>
